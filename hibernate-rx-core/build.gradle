plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

description = 'Hibernate Rx Core'

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation('org.hibernate.orm:hibernate-core:6.0.0.Alpha1') {
        exclude group: 'org.javassist', module: 'javassist'
        exclude group: 'net.bytebuddy', module: 'byte-buddy'
        exclude group: 'org.dom4j', module: 'dom4j'
        exclude group: 'javax.activation', module: 'javax.activation-api'
        exclude group: 'org.glassfish.jaxb', module: 'jaxb-runtime'
        exclude group: 'javax.xml.bind', module: 'jaxb-api'
        exclude group: 'org.hibernate.common', module: 'hibernate-commons-annotations'
        exclude group: 'org.jboss.spec.javax.transaction', module: 'jboss-transaction-api_1.2_spec'
    }

    //RxJava 2 is a great API and allows interoperability with other Reactive models
    implementation 'io.reactivex.rxjava2:rxjava:2.2.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.11.1'

}
